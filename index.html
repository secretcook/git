<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=".css">
    <title>Простейшая карта</title>
  </head>
  <body>
    <div class="containers">
      <div class="card" style="width: 17rem">
        
        <img class="card-img-top" src="img/1.png" alt="Card image cap">
        
        <div class="card-body">
          <h5 class="card-title">Курица</h5>
          <p class="card-text">Бесплатно</p>
          <a href="#" class="btn btn-primary" onclick="alert('Ты попался на кликбейт')">Заказать курочку</a>
        </div>
      </div>

      <div class="card" style="width: 17rem">
        
        <img class="card-img-top" src="img/2.png" alt="Card image cap">

        <div class="card-body">
          <h5 class="card-title">Яблоки</h5>
          <p class="card-text">Апичатка</p>
          <a href="#" class="btn btn-primary" onclick="alert('я уже исправил')">Сказать</a>
        </div>
      </div>

      <div class="card" style="width: 17rem">
        
        <img class="card-img-top" src="img/3.png" alt="Card image cap">

        <div class="card-body">
          <h5 class="card-title">Кукуруза</h5>
          <p class="card-text">Сладкая, сочная, молодая, молочная </p>
          <a href="#" class="btn btn-primary" onclick="alert('Вкусно?')">Хрум</a>
        </div>
      </div>



      </div>
<style type="text/css">
  
</style>


    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
 
  </style>
</html>
